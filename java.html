<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Lista de Productos</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="./CSS/java.css" />
  </head>
  <body>

    <div class="contenedorPrincipal">
      <h2 class="tituloPagina">Lista de Productos</h2>

      <div class="filtrosContainer">
        <label for="filtroCategoria" class="filtrosContainer__label">Filtrar por Categoría:</label>
        <input type="text" id="filtroCategoria" class="filtrosContainer__input"><br>
    
        <label for="filtroElaborado" class="filtrosContainer__label">Filtrar por Fecha de Elaboración (YYYY-mm-dd):</label>
        <input type="text" id="filtroElaborado" class="filtrosContainer__input"><br>
    
        <button type="button" class="btn btn-primary filtrosContainer__button" onclick="filtrar()">Filtrar</button>
        <button type="button" class="btn btn-secondary filtrosContainer__button" onclick="limpiarFiltros()">Limpiar Filtros</button>
      </div>

      <div class="contenedorPaginado">
        <div id="paginacion" class="contenedorPaginado__paginacion">
          <span id="paginaActual" class="contenedorPaginado__paginaActual">Página: 1  </span>
          <button onclick="paginaAnterior()" class="contenedorPaginado__button">Atrás</button>
          <button onclick="paginaSiguiente()" class="contenedorPaginado__button">Siguiente</button>
        </div>
    
        <button class="btn btn-primary contenedorPaginado__button" onclick="abrirFormulario()">Agregar</button>
     

      <div class="contenedorTabla">
        <table id="miTabla" class="contenedorTabla__table">
          <thead>
            <tr>
              <th>Nombre</th>
              <th>Marca</th>
              <th>Categoría</th>
              <th>Precio</th>
              <th>Cantidad</th>
              <th>Peso</th>
              <th>Fabricante</th>
              <th>Elaborado</th>
              <th>Lote</th>
              <th>Descripción</th>
              <th>Acciones</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td class="edit-mode contenedorTabla__input"><input type="text" value="Nombre"></td>
              <td class="edit-mode contenedorTabla__input"><input type="text" value="Marca"></td>
              <td class="edit-mode contenedorTabla__input"><input type="text" value="Categoría"></td>
              <td class="edit-mode contenedorTabla__input"><input type="text" value="Precio"></td>
              <td class="edit-mode contenedorTabla__input"><input type="text" value="Cantidad"></td>
              <td class="edit-mode contenedorTabla__input"><input type="text" value="Peso"></td>
              <td class="edit-mode contenedorTabla__input"><input type="text" value="Fabricante"></td>
              <td class="edit-mode contenedorTabla__input"><input type="text" value="Elaborado"></td>
              <td class="edit-mode contenedorTabla__input"><input type="text" value="Lote"></td>
              <td class="edit-mode contenedorTabla__input"><input type="text" value="Descripción"></td>
              <td class="crud-buttons contenedorTabla__buttons">
                <button onclick="activarEdicion(0)" class="contenedorTabla__button">Editar</button>
                <button onclick="eliminar(0)" class="contenedorTabla__button">Eliminar</button>
                <button class="update-button contenedorTabla__button" onclick="actualizar(0)">Actualizar</button>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="./JS/java.js" type="text/javascript"></script>
  </body>
</html>
